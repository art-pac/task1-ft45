<p-table [value]="players">
    <ng-template pTemplate="header">
        <tr>
          <th>Player Number</th>
          <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-player>
        <tr>
          <td>{{ player.number }}</td>
          <td>{{ player.name }}</td>
        </tr>
    </ng-template>
</p-table>
